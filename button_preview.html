<button id="greenButton"></button>
<button id="redButton"></button>

<script src="content.js"></script>
<script>
  const body = document.querySelector('body');
  body.style.backgroundColor = 'black';

  const buttons = document.querySelectorAll('button');
  buttons.forEach(button => {
    Object.assign(button.style, BUTTON_STYLE_COMMON);
  });

  const greenButton = document.getElementById('greenButton');
  const redButton = document.getElementById('redButton');

  greenButton.style.backgroundColor = BUTTON_STYLE.GREEN_STATE.backgroundColor;
  greenButton.style.color = BUTTON_STYLE.GREEN_STATE.textColor;
  greenButton.innerHTML = BUTTON_STYLE.GREEN_STATE.text;

  redButton.style.backgroundColor = BUTTON_STYLE.RED_STATE.backgroundColor;
  redButton.style.color = BUTTON_STYLE.RED_STATE.textColor;
  redButton.innerHTML = BUTTON_STYLE.RED_STATE.text;
</script>
